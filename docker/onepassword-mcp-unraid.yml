version: "3.9"

services:
  onepassword-mcp:
    image: ghcr.io/havartibard/onepassword-mcp-server:latest
    container_name: onepassword-mcp
    restart: unless-stopped
    ports:
      - "6975:6975"
    environment:
      - OP_SERVICE_ACCOUNT_TOKEN=${OP_SERVICE_ACCOUNT_TOKEN}
      - OP_VAULT=${OP_VAULT:-AI Wedge}
      - MCP_TRANSPORT=streamable-http
      - MCP_HOST=0.0.0.0
      - MCP_PORT=6975
      - MCP_PATH=/mcp
